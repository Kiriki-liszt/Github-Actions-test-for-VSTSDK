name: macOS Build

on: 
  workflow_dispatch: 

env:
  build-dir: build
  build-type: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
    - name: Base plugin Repo checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        
    - name: VSTSDK Repo checkout
      uses: actions/checkout@v4
      with:
        repository: Kiriki-liszt/vst3sdk
        ref: 'v3.7.9_mod'
        path: "./vst3sdk" 
        submodules: 'recursive'

    - name: Configure CMake
      run: >
        cmake 
        -S ${{ github.workspace }}
        -B ${{ github.workspace }}/${{ env.build-dir }} 
        -GXcode 
        -DCMAKE_BUILD_TYPE=${{ env.build_type }}
        -DSMTG_ENABLE_VSTGUI_SUPPORT=ON
        -DSMTG_ENABLE_VST3_PLUGIN_EXAMPLES=OFF
        -DSMTG_ENABLE_VST3_HOSTING_EXAMPLES=OFF
        -DGITHUB_ACTIONS=ON

    - name: Build
      run: xcodebuild -configuration Release
      working-directory: ${{ github.workspace }}/${{ env.build-dir }} 
        
    - name: Upload VST
      uses: actions/upload-artifact@v4
      with:
        name: build-VST3-${{ matrix.os }}-${{ env.BUILD_TYPE }}
        path: build/VST3
